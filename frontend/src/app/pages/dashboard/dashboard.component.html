<div class="dashboard-container">
  <h1>Bienvenido al Dashboard, {{ usuario }}!</h1>

  <div class="dashboard-cards">
    <div class="dashboard-card">
      <h2>Mis Posts ({{ cantidadPosts }})</h2>
      <p>Administra y crea tus publicaciones.</p>
      <div class="dashboard-card-buttons">
        <button class="dashboard-btn" (click)="irAVerPosts()">Ver Posts</button>
        <button class="dashboard-btn" (click)="irACrearPost()">Crear Post</button>
      </div>
    </div>

    <div class="dashboard-card">
      <h2>Perfil</h2>
      <p>Edita tu informaci√≥n personal.</p>
      <button class="dashboard-btn" (click)="irAVerPerfil()">Ver Perfil</button>
    </div>
    
    <div class="dashboard-card">
      <h2>Ajustes</h2>
      <p>Configura tu cuenta.</p>
      <button class="dashboard-btn" (click)="irAAjustes()">Ir a Ajustes</button>
    </div>    
  </div>
</div>
