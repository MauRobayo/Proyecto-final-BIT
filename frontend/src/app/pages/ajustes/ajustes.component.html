<div class="ajustes-container">
  <h1>Ajustes de Cuenta</h1>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="nombre" type="text" placeholder="Ingresa tu nombre" />
  </div>

  <div class="form-group">
    <label for="correo">Correo electr√≥nico:</label>
    <input id="correo" [(ngModel)]="correo" type="email" placeholder="Ingresa tu correo" />
  </div>

  <button class="ajustes-btn" (click)="guardarCambios()">Guardar Cambios</button>

  <div *ngIf="mensajeGuardado" class="mensaje-guardado">
    {{ mensajeGuardado }}
  </div>  
</div>
