<div class="perfil-container">
  <h1>Mi Perfil</h1>

  <div class="perfil-card">
    <img src="https://i.pravatar.cc/150?img=12" alt="Foto de perfil" class="perfil-foto">

    <div class="perfil-info">
      <h2>{{ nombre }}</h2> <!-- Aquí inyectas nombre dinámico -->
      <p>Correo electrónico: {{ correo }}</p> <!-- Aquí inyectas correo dinámico -->
      <p>Miembro desde: {{ fechaRegistro }}</p> <!-- Aquí inyectas fechaRegistro dinámico -->
    </div>
  </div>
</div>
